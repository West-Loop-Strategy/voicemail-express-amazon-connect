  WLSConnectVoicemailGuidedFlowPresigner:
    Type: AWS::Lambda::Function
    Condition: ConnectGuidedTasksEnabled
    Properties:
      Code:
        S3Bucket:
          !Ref EXPDevBucketPrefix
        S3Key:
          'WLSConnectVoicemail3_guided_flow_presigner.zip'
      Description: Generates presigned URL for the guided task experience.
      Environment:
        Variables:
          aws_region:
            Ref: AWSRegion
          s3_recordings_bucket:
            Ref: WLSConnectVoicemailS3RecordingsBucket
          package_version:
            Ref: EXPTemplateVersion
          presigned_url_expiry:
            Ref: GuidedTaskRecordingLinksExpireInXMinutes
