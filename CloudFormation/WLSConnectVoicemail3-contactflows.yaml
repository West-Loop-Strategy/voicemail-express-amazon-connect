\":\"Voicemail complete messaging.\",\"Errors\":[{\"NextAction\":\"Voicemail complete messaging.\",\"ErrorType\":\"NoMatchingError\"}]}},{\"Parameters\":{\"SSML\":\"<speak>\\n  <say-as interpret-as=\\\"expletive\\\">beep</say-as>\\n</speak>\"},\"Identifier\":\"Play the start recording beep using SSML\",\"Type\":\"MessageParticipant\",\"Transitions\":{\"NextAction\":\"Wait for caller to record.\",\"Errors\":[{\"NextAction\":\"Wait for caller to record.\",\"ErrorType\":\"NoMatchingError\"}]}},{\"Parameters\":{\"StoreInput\":\"False\",\"InputTimeLimitSeconds\":\"60\",\"SSML\":\"<speak>\\n<break time=\\\"5s\\\"/>\\n</speak>\"},\"Identifier\":\"Wait for caller to record.\",\"Type\":\"GetParticipantInput\",\"Transitions\":{\"NextAction\":\"Stop KVS if the customer is still on the call.\",\"Errors\":[{\"NextAction\":\"Stop KVS if the customer is still on the call.\",\"ErrorType\":\"InputTimeLimitExceeded\"},{\"NextAction\":\"Stop KVS if the customer is still on the call.\",\"ErrorType\":\"NoMatchingCondition\"},{\"NextAction\":\"Error messaging.\",\"ErrorType\":\"NoMatchingError\"}]}},{\"Parameters\":{\"LoopCount\":\"2\"},\"Identifier\":\"KVS startup and flag loop\",\"Type\":\"Loop\",\"Transitions\":{\"NextAction\":\"Was the WLSConnectVoicemail3_flag already set?\",\"Conditions\":[{\"NextAction\":\"Start KVS from customer only\",\"Condition\":{\"Operator\":\"Equals\",\"Operands\":[\"ContinueLooping\"]}},{\"NextAction\":\"Was the WLSConnectVoicemail3_flag already set?\",\"Condition\":{\"Operator\":\"Equals\",\"Operands\":[\"DoneLooping\"]}}]}},{\"Parameters\":{\"MediaStreamingState\":\"Enabled\",\"MediaStreamType\":\"Audio\",\"Participants\":[{\"ParticipantType\":\"Customer\",\"MediaDirections\":[\"From\"]}]},\"Identifier\":\"Start KVS from customer only\",\"Type\":\"UpdateContactMediaStreamingBehavior\",\"Transitions\":{\"NextAction\":\"Set the WLSConnectVoicemail3_flag attr\",\"Errors\":[{\"NextAction\":\"4d8695c3-3f06-4f61-9039-f226aa4068dd\",\"ErrorType\":\"NoMatchingError\"}]}},{\"Parameters\":{\"SSML\":\"<speak>\\nIt appears that KVS has not previously been initialized. Trying to initialize now. One moment please.\\n<break time=\\\"5s\\\"/>\\n</speak>\"},\"Identifier\":\"4d8695c3-3f06-4f61-9039-f226aa4068dd\",\"Type\":\"MessageParticipant\",\"Transitions\":{\"NextAction\":\"KVS startup and flag loop\",\"Errors\":[{\"NextAction\":\"KVS startup and flag loop\",\"ErrorType\":\"NoMatchingError\"}]}}],\"Settings\":{\"InputParameters\":[],\"OutputParameters\":[],\"Transitions\":[]}}"
      Description: Core contact flow module that records the voicemail. Intended to be called from other contact flows. Please make sure that all required attributes for your voicemail delivery model are set prior to invoking this flow.
      InstanceArn:
        Ref: ConnectInstanceARN
      Name:
        !Join
          - ''
          - - 'WLSConnectVoicemail3_Main_VM_Module_'
            - !Ref ConnectInstanceAlias
      State: ACTIVE

