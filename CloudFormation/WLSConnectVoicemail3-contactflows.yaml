AWSTemplateFormatVersion: "2010-09-09"
Description: Deploys the Voicemail Express contact flows, as required. Updated for 2024.09.01.

Parameters:
  EXPTemplateVersion:
    Type: String
  EXPDevBucketPrefix:
    Type: String
  AWSRegion:
    Type: String
  ConnectInstanceAlias:
    Type: String
  ConnectInstanceARN:
    Type: String
  EnableVMToConnectTask:
    Type: String
  EnableVMToConnectGuidedTask:
    Type: String
  EnableVMToEmail:
    Type: String
  VMToEmailDefaultFrom:
    Type: String
  VMToEmailDefaultTo:
    Type: String
  VMTestAgentId:
    Type: String
  VMTestQueueARN:
    Type: String
  WLSConnectVoicemailS3RecordingsBucket:
    Type: String
  GuidedTaskRecordingLinksExpireInXMinutes:
    Type: String
  WLSConnectVoicemailGuidedFlowPresignerRoleArn:
    Type: String
  WLSConnectVoicemailGuidedFlowPresignerRole:
    Type: String
