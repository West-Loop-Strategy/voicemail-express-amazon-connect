        !Join
            - ''
            - - 'WLSConnectVoicemail3_Guided_Flow_Presigner_'
              - !Ref ConnectInstanceAlias
      Handler: WLSConnectVoicemail3_guided_flow_presigner.lambda_handler
      Role: !Ref WLSConnectVoicemailGuidedFlowPresignerRoleArn
      Runtime: python3.12
      LoggingConfig:
        ApplicationLogLevel:
          Ref: LambdaLoggingLevel
        LogFormat: JSON
        SystemLogLevel: INFO
      Timeout: 30

